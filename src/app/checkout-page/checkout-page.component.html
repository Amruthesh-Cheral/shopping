<div class="credit-card-form">
    <h2>Payment</h2>
    <form>
      <div class="form-group">
        <label for="card-number">Enter User Email</label>
        <input type="text" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="card-holder">Enter Address</label>
        <input type="text" placeholder="Address">
      </div>
      <div class="form-group">
        <label for="card-holder">Enter Contact Detail</label>
        <input type="text" placeholder="Address">
      </div>
      <div class="form-row">
        <div class="form-group form-column">
          <label for="expiry-date">Expiry Date</label>
          <input type="text"  placeholder="MM/YY">
        </div>
        <div class="form-group form-column">
          <label for="cvv">PIN</label>
          <input type="text"  placeholder="Pin">
        </div>
      </div>
      <button type="submit" class="click-button" onclick="showLoading(event, this)">Pay Now</button>
    </form>
  </div>
