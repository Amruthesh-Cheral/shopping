<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-6">
    <div class="credit-card-form">
      <h2>Payment</h2>
      <form #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)">
        <div class="form-group">
          <label for="card-number">Enter User Email</label>
          <input type="text" placeholder="Email" ngModel name="email">
        </div>
        <div class="form-group">
          <label for="card-holder">Enter Address</label>
          <input type="text" ngModel name="address" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="card-holder">Enter Contact Detail</label>
          <input type="text" ngModel name="contact" placeholder="Contact">
        </div>
        <button type="submit" class="click-button">Pay Now</button>
      </form>
    </div>
  </div>

  <div class="col-sm-12 col-md-6 col-lg-6 ">
    <div class="w-100 h-100 d-flex justify-content-center align-items-center">
      <h4 class="bold">Total Amount : $ {{totalPrice}}</h4>
    </div>
  </div>
  
</div>
