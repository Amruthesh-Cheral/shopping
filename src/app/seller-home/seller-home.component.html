
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Color</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of allProducts , index as i">
            <th scope="row">{{i+1}}</th>
            <td><img  src="{{item.productURL}}" alt="" class="table-img"></td>
            <td>{{item.productName}}</td>
            <td>{{item.productPrice}}</td>
            <td>{{item.productColor}}</td>
            <td>{{item.productCategory}}</td>
            <td>{{item.productDescription}}</td>
            <td><i (click)="deleteBtn(item.id)" class="fa-solid fa-trash pe-2"></i>
                <i routerLink="/seller-update/{{item.id}}" class="fa-regular fa-pen-to-square pe-2"></i>
             </td>
        </tr>
        
    </tbody>
</table>
