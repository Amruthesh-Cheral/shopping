
  <div>
    <img class="w-100 h-150" src="https://gotrip-reactjs.ibthemespro.com/img/masthead/1/bg.webp" alt="">
  </div>
  
  <div class="row pt-5">
    <div class="col-md-4 col-sm-12 col-lg-4 mb-4">
        <h3>Popular Products</h3>
        <div>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" *ngFor="let item of popular , index as i">
                    <img class="d-block w-100 h-150px" src="{{item.productURL}}" alt="First slide">
                  </div>
                
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12 col-lg-4 mb-4" *ngFor="let item of trendy">
        <div class="product-list">

          <div class="product-card">
            <div class="badge">Hot</div>
            <div class="product-tumb">
              <img src="{{item.productURL}}" alt="cart image">
            </div>
            <div class="product-details">
              <span class="product-catagory">{{item.productCategory}}</span>
              <h4><a href="">{{item.productName}}</a></h4>
              <p>{{item.productDescription}}</p>
              <div class="product-bottom-details d-flex align-items-center">
                <div class="product-price"><small>${{item.productPrice}}</small>${{item.productPrice}}</div>
                <div class="product-links d-flex align-items-center">
                  <p class="color m-0 p-0" [style.backgroundColor]="item.productColor"></p>
                  <a routerLink="/details/{{item.id}}" class="d-block me-2">View Details</a>
                  <a href=""><i class="fa fa-heart"></i></a>
                  <a href=""><i class="fa fa-shopping-cart"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
