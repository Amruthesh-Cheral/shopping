<div class="form-main">
    <!-- USER SIGNUP -->
    <div class="outer" *ngIf="!signLogin">
        <div class="white-popup lr-popup">
            <h4>User Sign Up</h4>
            <form class="subscribe-popup-form" #userSignup="ngForm" (ngSubmit)="userSignUp(userSignup.value)">
                <input type="text" required ngModel name="name" placeholder="Enter Your name">
                <input type="email" required ngModel name="email" placeholder="Enter Your Email">
                <input type="password" required ngModel name="password" placeholder="Enter Your Password">
                <input type="password" required ngModel name="password" placeholder="Confirmation Password">
                <div class="form-check">
                    <label>I accept the terms and conditions
                        <input class="defult-check" type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <button class="btn btn-primary" type="submit" title="Subscribe">Register</button>
            </form>
            <a (click)="alreadyAcc()" class="mt-3 sign-up open-popup-link text-center w-100">Click here to Sign In</a>
        </div>
    </div>
    <!-- USER SIGNUP -->
    <!-- USER SIGNIN -->
    <div class="outer" *ngIf="signLogin">
        <div class="white-popup lr-popup text-center">
            <h4 class="mb-3">User Login</h4>
            <div class="text-center w-100">
                <h6 class="text-danger"> {{authError}}</h6>
            </div>
            <form class="subscribe-popup-form" #userLogin="ngForm" (ngSubmit)="loginUser(userLogin.value)">
                <input class="in" type="email" placeholder="Enter Mail" ngModel required #email="ngModel" name="name" />
                <p *ngIf="email.invalid && email.touched" class="text-danger me-3"> <span>Please Enter Valid
                        Value</span></p>
                <input class="in" type="password" minlength="2" maxlength="10" placeholder="Enter Password" required
                    #password="ngModel" ngModel name="password" />
                <p *ngIf="password.invalid && password.touched" class="text-danger me-3"> <span>Please Enter Valid
                        Value</span></p>
              
                <div class="form-check text-left">
                    <label>Remember me
                        <input class="defult-check" type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <a (click)="alreadyAcc()" class="forgot-password float-right">Forgot Password ?</a>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="userLogin.invalid"
                    title="Login">Login</button>

            </form>
            <h6 class="mt-3">Don't have an account?</h6>
            <a (click)="alreadyAcc()" class="sign-up open-popup-link">Click here to Sign up</a>
        </div>
    </div>
    <!-- USER SIGNIN -->
</div>
